<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transposition Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">TRANSPOSITION CIPHER</div>

    <!-- ENCRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">ENCRYPTION</div>
        <div class="form-group">
            <label>Plain text:</label>
            <input type="text" class="form-control" id="plainText" placeholder="Input Plain Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="number" class="form-control" id="plainKey" placeholder="Input Key (>=2)" required>
        </div>
        <button class="btn btn-primary" onclick="encryptTransposition()">Encrypt</button>
        <div id="encryptedResult" class="result text-success"></div>
    </div>

    <!-- DECRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">DECRYPTION</div>
        <div class="form-group">
            <label>Cipher text:</label>
            <input type="text" class="form-control" id="cipherText" placeholder="Input Cipher Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="number" class="form-control" id="cipherKey" placeholder="Input Key (>=2)" required>
        </div>
        <button class="btn btn-primary" onclick="decryptTransposition()">Decrypt</button>
        <div id="decryptedResult" class="result text-danger"></div>
    </div>
</div>

<script>
    function encryptTransposition() {
        const text = document.getElementById("plainText").value.replace(/\s+/g, '');
        const key = parseInt(document.getElementById("plainKey").value);
        if (!text || key < 2) return alert("Please enter valid plain text and key (>=2)");

        const numRows = Math.ceil(text.length / key);
        const matrix = Array.from({ length: numRows }, () => Array(key).fill('X')); // Pad with 'X'

        let idx = 0;
        for (let r = 0; r < numRows; r++) {
            for (let c = 0; c < key; c++) {
                if (idx < text.length) matrix[r][c] = text[idx++];
            }
        }

        let result = "";
        for (let c = 0; c < key; c++) {
            for (let r = 0; r < numRows; r++) {
                result += matrix[r][c];
            }
        }

        document.getElementById("encryptedResult").innerText = "Encrypted Result: " + result;
    }

    function decryptTransposition() {
        const cipher = document.getElementById("cipherText").value.replace(/\s+/g, '');
        const key = parseInt(document.getElementById("cipherKey").value);
        if (!cipher || key < 2) return alert("Please enter valid cipher text and key (>=2)");

        const numRows = Math.ceil(cipher.length / key);
        const numFullCols = cipher.length % key;
        const matrix = Array.from({ length: numRows }, () => Array(key).fill(''));

        let idx = 0;
        for (let c = 0; c < key; c++) {
            for (let r = 0; r < numRows; r++) {
                // Avoid filling in extra cells
                if (r === numRows - 1 && c >= numFullCols && cipher.length % key !== 0) continue;
                if (idx < cipher.length) matrix[r][c] = cipher[idx++];
            }
        }

        let result = "";
        for (let r = 0; r < numRows; r++) {
            for (let c = 0; c < key; c++) {
                result += matrix[r][c];
            }
        }

        document.getElementById("decryptedResult").innerText = "Decrypted Result: " + result.replace(/X+$/, '');
    }
</script>
</body>
</html>
