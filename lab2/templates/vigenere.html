<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">VIGENERE CIPHER</div>

    <!-- ENCRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">ENCRYPTION</div>
        <div class="form-group">
            <label>Plain text:</label>
            <input type="text" class="form-control" id="plainText" placeholder="Input Plain Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="text" class="form-control" id="plainKey" placeholder="Input Key" required>
        </div>
        <button class="btn btn-primary" onclick="encryptVigenere()">Encrypt</button>
        <div id="encryptedResult" class="result text-success"></div>
    </div>

    <!-- DECRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">DECRYPTION</div>
        <div class="form-group">
            <label>Cipher text:</label>
            <input type="text" class="form-control" id="cipherText" placeholder="Input Cipher Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="text" class="form-control" id="cipherKey" placeholder="Input Key" required>
        </div>
        <button class="btn btn-primary" onclick="decryptVigenere()">Decrypt</button>
        <div id="decryptedResult" class="result text-danger"></div>
    </div>
</div>

<script>
    function cleanInput(input) {
        return input.replace(/[^A-Za-z]/g, '').toUpperCase();
    }

    function generateKey(text, key) {
        key = key.toUpperCase();
        let fullKey = '';
        for (let i = 0; i < text.length; i++) {
            fullKey += key[i % key.length];
        }
        return fullKey;
    }

    function encryptVigenere() {
        let text = cleanInput(document.getElementById("plainText").value);
        let key = cleanInput(document.getElementById("plainKey").value);
        if (!text || !key) {
            alert("Please enter valid plain text and key.");
            return;
        }

        let fullKey = generateKey(text, key);
        let encrypted = "";

        for (let i = 0; i < text.length; i++) {
            let ptChar = text.charCodeAt(i) - 65;
            let keyChar = fullKey.charCodeAt(i) - 65;
            let encryptedChar = String.fromCharCode(((ptChar + keyChar) % 26) + 65);
            encrypted += encryptedChar;
        }

        document.getElementById("encryptedResult").innerText = "Encrypted Result: " + encrypted;
    }

    function decryptVigenere() {
        let cipher = cleanInput(document.getElementById("cipherText").value);
        let key = cleanInput(document.getElementById("cipherKey").value);
        if (!cipher || !key) {
            alert("Please enter valid cipher text and key.");
            return;
        }

        let fullKey = generateKey(cipher, key);
        let decrypted = "";

        for (let i = 0; i < cipher.length; i++) {
            let ctChar = cipher.charCodeAt(i) - 65;
            let keyChar = fullKey.charCodeAt(i) - 65;
            let decryptedChar = String.fromCharCode(((ctChar - keyChar + 26) % 26) + 65);
            decrypted += decryptedChar;
        }

        document.getElementById("decryptedResult").innerText = "Decrypted Result: " + decrypted;
    }
</script>
</body>
</html>
