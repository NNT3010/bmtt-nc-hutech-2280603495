<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">RAILFENCE CIPHER</div>

    <!-- ENCRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">ENCRYPTION</div>
        <div class="form-group">
            <label>Plain text:</label>
            <input type="text" class="form-control" id="plainText" placeholder="Input Plain Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="number" class="form-control" id="plainKey" placeholder="Input Key" required>
        </div>
        <button class="btn btn-primary" onclick="encryptRailFence()">Encrypt</button>
        <div id="encryptedResult" class="result text-success"></div>
    </div>

    <!-- DECRYPTION -->
    <div class="mt-4">
        <div style="font-weight: bold; color: blue;">DECRYPTION</div>
        <div class="form-group">
            <label>Cipher text:</label>
            <input type="text" class="form-control" id="cipherText" placeholder="Input Cipher Text" required>
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="number" class="form-control" id="cipherKey" placeholder="Input Key" required>
        </div>
        <button class="btn btn-primary" onclick="decryptRailFence()">Decrypt</button>
        <div id="decryptedResult" class="result text-danger"></div>
    </div>
</div>

<script>
    function encryptRailFence() {
        const text = document.getElementById("plainText").value;
        const key = parseInt(document.getElementById("plainKey").value);
        if (!text || key < 2) return alert("Please enter valid plain text and key (>=2)");

        let rail = Array.from({ length: key }, () => []);
        let dirDown = false;
        let row = 0;

        for (let i = 0; i < text.length; i++) {
            rail[row].push(text[i]);
            if (row === 0 || row === key - 1) dirDown = !dirDown;
            row += dirDown ? 1 : -1;
        }

        let result = rail.map(r => r.join("")).join("");
        document.getElementById("encryptedResult").innerText = "Encrypted Result: " + result;
    }

    function decryptRailFence() {
        const cipher = document.getElementById("cipherText").value;
        const key = parseInt(document.getElementById("cipherKey").value);
        if (!cipher || key < 2) return alert("Please enter valid cipher text and key (>=2)");

        let rail = Array.from({ length: key }, () => Array(cipher.length).fill('\n'));
        let dirDown;
        let row = 0, col = 0;

        // Mark the rail matrix
        for (let i = 0; i < cipher.length; i++) {
            if (row === 0) dirDown = true;
            if (row === key - 1) dirDown = false;

            rail[row][col++] = '*';
            row += dirDown ? 1 : -1;
        }

        // Fill the rail matrix with actual cipher characters
        let index = 0;
        for (let i = 0; i < key; i++) {
            for (let j = 0; j < cipher.length; j++) {
                if (rail[i][j] === '*' && index < cipher.length) {
                    rail[i][j] = cipher[index++];
                }
            }
        }

        // Read the matrix to get the original text
        let result = "";
        row = 0; col = 0;
        for (let i = 0; i < cipher.length; i++) {
            if (row === 0) dirDown = true;
            if (row === key - 1) dirDown = false;

            result += rail[row][col++];
            row += dirDown ? 1 : -1;
        }

        document.getElementById("decryptedResult").innerText = "Decrypted Result: " + result;
    }
</script>
</body>
</html>
